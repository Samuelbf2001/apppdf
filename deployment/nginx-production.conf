# Configuración de Nginx simplificada para Producción
# automaticpdfhub.cloud - Arquitectura optimizada

# Configuración del upstream para backend
upstream backend {
    server automaticpdf-backend:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Configuración del upstream para frontend
upstream frontend {
    server automaticpdf-frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Configuración principal del servidor
server {
    listen 80;
    server_name automaticpdfhub.cloud www.automaticpdfhub.cloud;
    
    # Límites básicos
    client_max_body_size 25M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # Logs específicos
    access_log /var/log/nginx/automaticpdf_access.log;
    error_log /var/log/nginx/automaticpdf_error.log warn;

    # Headers de seguridad básicos
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # =====================================
    # API ROUTES
    # =====================================
    
    # API General
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================
    # ARCHIVOS Y RECURSOS
    # =====================================
    
    # Archivos PDF y documentos
    location /files/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para archivos
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }

    # Extensiones de HubSpot
    location /hubspot-app/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos para HubSpot iframes
        add_header X-Frame-Options "ALLOWALL" always;
        add_header Content-Security-Policy "frame-ancestors *" always;
    }

    # =====================================
    # FRONTEND SPA
    # =====================================
    
    # Frontend principal
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # =====================================
    # ARCHIVOS ESTÁTICOS
    # =====================================
    
    # Archivos estáticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        
        # Cache para assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # =====================================
    # ENDPOINTS ESPECIALES
    # =====================================
    
    # Health check público
    location /health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Demo HTML
    location = /demo.html {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =====================================
    # SEGURIDAD
    # =====================================
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        proxy_pass http://frontend;
    }
}
