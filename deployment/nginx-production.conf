# Configuración de Nginx para Producción
# automaticpdfhub.cloud

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=files:10m rate=5r/s;

# Configuración del upstream para backend
upstream backend {
    server automaticpdf-backend:3002 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Configuración del upstream para frontend
upstream frontend {
    server automaticpdf-frontend:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Configuración principal del servidor
server {
    listen 80;
    server_name automaticpdfhub.cloud www.automaticpdfhub.cloud;
    
    # Límites y configuración
    client_max_body_size 25M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    
    # Configuración de buffers
    client_body_buffer_size 128k;
    client_header_buffer_size 4k;
    large_client_header_buffers 4 8k;
    
    # Logs específicos para el proyecto
    access_log /var/log/nginx/automaticpdf_access.log;
    error_log /var/log/nginx/automaticpdf_error.log warn;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # =====================================
    # API ROUTES
    # =====================================
    
    # Autenticación (rate limiting estricto)
    location /api/auth/ {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts específicos para auth
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }
    
    # API General
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts para API
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Headers adicionales
        proxy_set_header X-Request-ID $request_id;
    }

    # =====================================
    # ARCHIVOS Y RECURSOS
    # =====================================
    
    # Archivos PDF y documentos
    location /files/ {
        limit_req zone=files burst=10 nodelay;
        
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para archivos estáticos
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Headers de cache
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Extensiones de HubSpot
    location /hubspot-app/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers específicos para HubSpot iframes
        add_header X-Frame-Options "ALLOWALL" always;
        add_header Content-Security-Policy "frame-ancestors *" always;
    }

    # =====================================
    # FRONTEND SPA
    # =====================================
    
    # Frontend principal
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Para SPA routing - importante
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback para SPA
    location @fallback {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # =====================================
    # ARCHIVOS ESTÁTICOS Y CACHE
    # =====================================
    
    # Archivos estáticos con cache largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend;
        
        # Cache agresivo para assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Compresión
        gzip_static on;
    }

    # =====================================
    # ENDPOINTS ESPECIALES
    # =====================================
    
    # Health check público
    location /health {
        access_log off;
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # Demo HTML (archivo estático)
    location = /demo.html {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        
        # Sin cache para desarrollo
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # =====================================
    # SEGURIDAD Y BLOCKING
    # =====================================
    
    # Bloquear acceso a archivos sensibles
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }
    
    # Bloquear bots maliciosos
    location ~ /(wp-admin|wordpress|wp-login|phpmyadmin) {
        return 404;
    }

    # Error pages personalizadas
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        proxy_pass http://frontend;
    }
}

# Redirección de www a dominio principal
server {
    listen 80;
    server_name www.automaticpdfhub.cloud;
    return 301 https://automaticpdfhub.cloud$request_uri;
}
